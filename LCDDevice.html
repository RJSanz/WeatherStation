<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <link rel="stylesheet" href="css/LCDDevice.css">
        <title>Weather Monitoring Station</title>
    </head>
    <body>
        <div class="estacion">
            <h1>Estación de Monitoreo del Clima</h1>
            <table class="table table-striped">
                <tr>
                    <th><h3>Fecha:</h3></th>
                    <td><p id="Fecha"> </p></td>
                </tr>
                <tr>
                    <th><h3>Hora:</h3></th>
                    <td><p id="Hora"> </p></td>
                </tr>
                <tr>
                    <th><h3>Direccion del Viento:</h3></th>
                    <td><p id="Direccion"> </p></td>
                </tr>
                <tr>
                    <th><h3>Velocidad del Viento:</h3></th>
                    <td><p id="Velocidad"> </p></td>
                </tr>
                <tr>
                    <th><h3>Sensación Térmica:</h3></th>
                    <td><p id="Sensacion"> </p></td>
                </tr>
                <tr>
                    <th><h3>Temperatura:</h3></th>
                    <td><p id="Temperatura"> </p></td>
                </tr>
                <tr>
                    <th><h3>Punto de Rocío:</h3></th>
                    <td><p id="Rocio"> </p></td>
                </tr>
                <tr>
                    <th><h3>Humedad:</h3></th>
                    <td><p id="Humedad"> </p></td>
                </tr>
                <tr>
                    <th><h3>Presión Atmosférica:</h3></th>
                    <td><p id="Presion"> </p></td>
                </tr>
            </table>
        </div>
        <script src="js/LCDDevice.js"></script>
    <script type="text/javascript">
        setInterval("actualizar()",1000);
    </script>
    </body>
</html>
